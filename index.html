<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minions Talk</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <script src="src/app.js" type="text/javascript"></script>

    <nav class="navi">
      <h1>Minion Talks</h1>
    </nav>

    <main>
      <div style="height: 26px;"></div>
      <textarea
        id="translate-input"
        placeholder="Enter the message here which you want to translate to Minion language"
      ></textarea>
      <center>
        <button id="translate-button">Translate To Minion</button>
      </center>
      <div id="translate-txt">Translation will come here</div>

      <div id="translate-output" style="padding: 1rem; font-size: large;"></div>
    </main>

    <div style="height: 66px;"></div>

    <footer class="footer">
      <div class="social-container">
        <center>
          <a href="https://github.com/harshitadaswani" class="social-icons">
            <img src="imgs/GitHub-Mark-32px.png"
          /></a>

          <a
            href="https://www.linkedin.com/in/harshitabdaswani/"
            class="social-icons"
          >
            <img src="imgs/li.png"
          /></a>

          <a href="https://twitter.com/harshi_daswani" class="social-icons">
            <img src="imgs/twitter.png"
          /></a>
        </center>
      </div>
    </footer>
  </body>
</html>
